<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/yamyform.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myform</title>
</head>
<body>


<div id="form-container">
    <div class="for-group">
        <label for="name">name:</label>
        <input type="text" id="name"name="name"required>
    </div>
    <br>
    <div class="form-group">
        <label for="email adress">email adress:</label>
        <input type="email"id="email adress"name="email">


    </div>
    <br>
    <div class="password">
        <label for="password">password:</label>
        <input type="password"id="password"name="name">

    </div>
    <div class="gender">gender:</div>
    <select name="form group" id="gender">
         <option value="male">male</option>
         <option value="female">female</option>
         <option value="custom">custom</option>
    </select>
    <div class="form-group">
        <label>interest:</label>
        <input type="checkbox"id="intrest1"name="intrest1">
        <label for="intrest1">coding</label>
        <input type="checkbox"id="intrest2"name="intrest2">
        <label for="intrest2">swimming</label>
        <input type="checkbox"id="intrest3"name="intrest3">
        <label for="intrest3">jumping</label>

    </div>
    <div class="form-group">
        <label>choose a programming language:</label>
        <input type="radio" id="lang1"name="lang1"value="kotlin">
        <label for="lang1">kotlin</label>
        <input type="radio"id="lang2"name="lang2"value="python">
        <label for="lang2">python</label>
          <input type="radio"id="lang3"name="lang3"value="java">
        <label for="lang3">java</label>
          <input type="radio"id="lang4"name="lang4"value="bootstrap">
        <label for="lang4">bootstrap</label>

    </div>
    <div class="form-group">

        <label for="message">additional information</label>
        <textarea name="message" id="message"</textarea>

    </div>

    <div class="form-group">
        <button type="submit">submit</button>

    </div>

</div>


</body>
</html>
